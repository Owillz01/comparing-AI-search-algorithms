<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Puzzle</title>
    <style>
        .card{
            border: 1px solid #00000057;
            border-radius: 5px;
            -webkit-box-shadow: 2px 2px 6px 0px rgb(50 50 50 / 29%);
            -moz-box-shadow: 2px 2px 6px 0px rgba(50, 50, 50, 0.29);
            box-shadow: 2px 2px 6px 0px rgb(50 50 50 / 29%);
        }

        .title{
            font-size: 15px;
            font-weight: bold;
            padding-right: 10px;
        }
    </style>
</head>
<body class="container"> 
    <div class="row justify-content-center">
        <form class="col-6 my-5" action="/puzzle" method="POST">
            <div class="row">
                <div class="col">
                    <label class="title" for="index">Enter an index below</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="puzIndex" name="puzIndex">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary" value="Solve Puzzle">
                </div>
            </div>
    
        </form>
    </div>
    <div class="row justify-content-evenly">
        {% if solution %}
        <div class="col-5 card p-3">
            <h4>A* Algorithm</h4>
            <div class="my-1">
                <span class="title"> Goal:</span> <span> {{solution[0]["solution"]}}  </span>
            </div>
            <div class="my-1">
                <span class="title"> Opened Nodes: </span> <span> {{solution[0]["opened"]}} </span>
            </div>
            <div class="my-1">
                <span class="title"> Total Time: </span> <span>{{solution[0]["time"]}} </span> 
            </div>
        </div>
        <div class="col-5 card p-3">
            <h4>Greedy Best Search Algorithm</h4>
            <div class="my-1">
                <span class="title"> Goal: </span> <span>{{solution[1]["solution"]}} </span> 
            </div>
            <div class="my-1">
                <span class="title"> Opened Nodes: </span> <span> {{solution[1]["opened"]}} </span>
            </div>
            <div class="my-1">
                <span class="title"> Total Time: </span> <span> {{solution[1]["time"]}}  </span>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
